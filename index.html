<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mantra Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #FFFACD;
      color: black;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .screen { display: none; width: 100%; }
    .active { display: block; }
    h2 { 
        color: black; 
        font-size: 2.2em;
    }
    .btn {
      display: block;
      margin: 20px auto;
      padding: 15px 30px;
      font-size: 20px;
      border: 2px solid #555;
      border-radius: 8px;
      background: white;
      color: black;
      cursor: pointer;
      width: 250px;
    }
    .btn:hover { background: #eee; }
    .counter-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .circle {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 3px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 72px;
      margin: 30px 0;
      color: black;
      transition: all 0.3s ease;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin: 20px 0 30px 0;
    }
    .control-btn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: none;
      font-size: 36px;
      cursor: pointer;
      background: black;
      color: white;
      -webkit-tap-highlight-color: transparent; /* This line is added to remove tap highlight on mobile devices */
    }
    .control-btn:active, .control-btn:focus {
        outline: none;
        box-shadow: none;
    }
    .reset, .back {
      background: red;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }
    #mantraTitle {
      color: black;
      font-size: 22px;
      margin: 5px 0;
    }
    #mantraText {
      color: darkblue;
      font-size: 36px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div id="menu" class="screen active">
    <h2>मंत्र चुनें</h2>
    <button class="btn" onclick="openCounter('Chandra Mantra','ॐ सों सोमाय नमः')">Chandra Mantra</button>
    <button class="btn" onclick="openCounter('Sukra Mantra','ॐ द्रां द्रीं द्रौं सः शुक्राय नम:')">Sukra Mantra</button>
  </div>

  <div id="counterPage" class="screen">
    <div class="counter-container">
      <h2 id="mantraTitle"></h2>
      <p id="mantraText"></p>
      <div class="circle" id="countDisplay">0</div>
      <div class="controls">
        <button class="control-btn" onclick="decrease()">-</button>
        <button class="control-btn" onclick="increase()">+</button>
      </div>
      <button class="reset" onclick="resetCount()">Reset</button>
      <button class="back" onclick="goBack()">⬅ वापस</button>
    </div>
  </div>

  <script>
    let count = 0;
    const maxCount = 108;

    function openCounter(title, text) {
      document.getElementById('menu').classList.remove('active');
      document.getElementById('counterPage').classList.add('active');
      document.getElementById('mantraTitle').innerText = title;
      document.getElementById('mantraText').innerText = text;
      resetCount();
    }

    function goBack() {
      document.getElementById('counterPage').classList.remove('active');
      document.getElementById('menu').classList.add('active');
    }

    function increase() {
      if (count < maxCount) count++;
      updateDisplay();
    }

    function decrease() {
      if (count > 0) count--;
      updateDisplay();
    }

    function resetCount() {
      count = 0;
      updateDisplay();
    }

    function updateDisplay() {
      const display = document.getElementById('countDisplay');
      display.innerText = count;

      if (count === maxCount) {
        display.style.border = "3px solid limegreen";
        display.style.color = "limegreen";
      } else {
        display.style.border = "3px solid black";
        display.style.color = "black";
      }
    }
  </script>
</body>
</html>
