<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Mantra Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .screen {
      display: none;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .active { display: flex; }

    h2 {
      color: gold;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .btn {
      margin: 12px 0;
      padding: 16px 30px;
      font-size: 20px;
      border: 2px solid gold;
      border-radius: 10px;
      background: #222;
      color: white;
      cursor: pointer;
      width: 250px;
    }
    .btn:hover { background: #333; }

    .counter-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }

    .circle {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      margin: 25px 0;
      color: white;
      transition: all 0.3s ease;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin: 15px 0 25px 0;
    }

    .control-btn {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      border: none;
      font-size: 32px;
      cursor: pointer;
      background: white;
      color: black;
    }

    .reset, .back {
      background: red;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    #mantraTitle {
      color: white;  
      font-size: 18px;
      margin: 6px 0;
    }
    #mantraText {
      color: yellow;  
      font-size: 30px;
      margin: 12px 0;
    }
  </style>
</head>
<body>
  <!-- Main Menu -->
  <div id="menu" class="screen active">
    <h2>मंत्र चुनें</h2>
    <button class="btn" onclick="openCounter('Chandra Mantra','ॐ सोमाय नम:')">Chandra Mantra</button>
    <button class="btn" onclick="openCounter('Sukra Mantra','ॐ द्रां द्रीं द्रौं सः शुक्राय नम:')">Sukra Mantra</button>
  </div>

  <!-- Counter Page -->
  <div id="counterPage" class="screen">
    <div class="counter-container">
      <h2 id="mantraTitle"></h2>
      <p id="mantraText"></p>
      <div class="circle" id="countDisplay">0 / 108</div>
      <div class="controls">
        <button class="control-btn" onclick="decrease()">-</button>
        <button class="control-btn" onclick="increase()">+</button>
      </div>
      <button class="reset" onclick="resetCount()">Reset</button>
      <button class="back" onclick="goBack()">⬅ वापस</button>
    </div>
  </div>

  <script>
    let count = 0;
    const maxCount = 108;

    function openCounter(title, text) {
      document.getElementById('menu').classList.remove('active');
      document.getElementById('counterPage').classList.add('active');
      document.getElementById('mantraTitle').innerText = title;
      document.getElementById('mantraText').innerText = text;
      resetCount();
    }

    function goBack() {
      document.getElementById('counterPage').classList.remove('active');
      document.getElementById('menu').classList.add('active');
    }

    function increase() {
      if (count < maxCount) count++;
      updateDisplay();
    }

    function decrease() {
      if (count > 0) count--;
      updateDisplay();
    }

    function resetCount() {
      count = 0;
      updateDisplay();
    }

    function updateDisplay() {
      const display = document.getElementById('countDisplay');
      display.innerText = count + " / " + maxCount;

      if (count === maxCount) {
        display.style.border = "4px solid limegreen";
        display.style.color = "limegreen";
      } else {
        display.style.border = "4px solid white";
        display.style.color = "white";
      }
    }
  </script>
</body>
</html>
