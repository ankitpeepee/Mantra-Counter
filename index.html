<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mantra Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #FFFACD;
      color: black;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .screen { display: none; width: 100%; }
    .active { display: block; }
    h2 { 
        color: black; 
        font-size: 2.2em;
    }
    .btn {
      display: block;
      margin: 20px auto;
      padding: 15px 30px;
      font-size: 20px;
      border: 2px solid #555;
      border-radius: 8px;
      background: lightblue;
      color: black;
      cursor: pointer;
      width: 250px;
    }
    .btn:hover { background: #eee; }
    .counter-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .circle-wrapper {
      position: relative;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: black;
      margin: 30px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-image 0.3s ease;
    }
    .circle {
      width: 174px;
      height: 174px;
      border-radius: 50%;
      background-color: #FFFACD;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #countDisplay {
      font-size: 72px;
      color: black;
      transition: color 0.3s ease;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin: 20px 0 30px 0;
    }
    .control-btn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: none;
      font-size: 36px;
      cursor: pointer;
      background: black;
      color: white;
      -webkit-tap-highlight-color: transparent;
    }
    .control-btn:active, .control-btn:focus {
        outline: none;
        box-shadow: none;
    }
    .reset {
      background: red;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }
  .back {
      background: lightgray;
      color: black;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }
    #mantraTitle {
      color: black;
      font-size: 22px;
      margin: 5px 0;
    }
    #mantraText {
      color: darkblue;
      font-size: 36px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div id="menu" class="screen active">
    <h2>मंत्र चुनें</h2>
    <button class="btn" onclick="openCounter('चंद्र बीज मंत्र','ॐ सों सोमाय नमः')">चंद्र बीज मंत्र</button>
    <button class="btn" onclick="openCounter('शुक्र बीज मंत्र','ॐ द्रां द्रीं द्रौं सः शुक्राय नम:')">शुक्र बीज मंत्र</button>
    <button class="btn" onclick="openCounter('गुरु बीज मंत्र','ॐ ग्रां ग्रीं ग्रौं सः गुरुवे नमः')">गुरु बीज मंत्र</button>
  </div>

  <div id="counterPage" class="screen">
    <div class="counter-container">
      <h2 id="mantraTitle"></h2>
      <p id="mantraText"></p>
      <div class="circle-wrapper">
        <div class="circle">
          <span id="countDisplay">0</span>
        </div>
      </div>
      <div class="controls">
        <button class="control-btn" onclick="decrease()">-</button>
        <button class="control-btn" onclick="increase()">+</button>
      </div>
      <button class="reset" onclick="resetCount()">Reset</button>
      <button class="back" onclick="goBack()">⬅ Back</button>
    </div>
  </div>

  <script>
    let count = 0;
    const maxCount = 108;

    function openCounter(title, text) {
      document.getElementById('menu').classList.remove('active');
      document.getElementById('counterPage').classList.add('active');
      document.getElementById('mantraTitle').innerText = title;
      document.getElementById('mantraText').innerText = text;
      resetCount();
    }

    function goBack() {
      document.getElementById('counterPage').classList.remove('active');
      document.getElementById('menu').classList.add('active');
    }

    function increase() {
      if (count < maxCount) {
        count++;
        updateDisplay();
      }
    }

    function decrease() {
      if (count > 0) {
        count--;
        updateDisplay();
      }
    }

    function resetCount() {
      count = 0;
      updateDisplay();
    }

    function updateDisplay() {
      const display = document.getElementById('countDisplay');
      const wrapper = document.querySelector('.circle-wrapper');
      
      display.innerText = count;

      // Calculate the percentage and angle for the conic gradient
      const percentage = (count / maxCount);
      const angle = percentage * 360;
      
      wrapper.style.backgroundImage = `conic-gradient(limegreen 0%, limegreen ${angle}deg, black ${angle}deg, black 360deg)`;
      
      // The color of the number will now always be black
      display.style.color = 'black'; 
    }
  </script>
</body>
</html>
