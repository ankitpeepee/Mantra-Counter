<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mantra Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .screen { display: none; width: 100%; }
    .active { display: block; }
    h2 { color: gold; }
    .btn {
      display: block;
      margin: 15px auto;
      padding: 12px 25px;
      font-size: 18px;
      border: 2px solid gold;
      border-radius: 8px;
      background: #222;
      color: white;
      cursor: pointer;
      width: 220px;
    }
    .btn:hover { background: #333; }
    .counter-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      margin: 20px 0;
      color: white;
      transition: all 0.3s ease;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 10px 0 20px 0;
    }
    .control-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      font-size: 28px;
      cursor: pointer;
      background: white;
      color: black;
    }
    .reset, .back {
      background: red;
      color: white;
      border: none;
      padding: 8px 18px;
      margin: 8px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    #mantraTitle {
      color: white;
      font-size: 16px;
      margin: 5px 0;
    }
    #mantraText {
      color: yellow;
      font-size: 28px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div id="menu" class="screen active">
    <h2>मंत्र चुनें</h2>
    <button class="btn" onclick="openCounter('Chandra Mantra','ॐ सोमाय नम:')">Chandra Mantra</button>
    <button class="btn" onclick="openCounter('Sukra Mantra','ॐ द्रां द्रीं द्रौं सः शुक्राय नम:')">Sukra Mantra</button>
  </div>

  <div id="counterPage" class="screen">
    <div class="counter-container">
      <h2 id="mantraTitle"></h2>
      <p id="mantraText"></p>
      <div class="circle" id="countDisplay">0 / 108</div>
      <div class="controls">
        <button class="control-btn" onclick="decrease()">-</button>
        <button class="control-btn" onclick="increase()">+</button>
      </div>
      <button class="reset" onclick="resetCount()">Reset</button>
      <button class="back" onclick="goBack()">⬅ वापस</button>
    </div>
  </div>

  <script>
    let count = 0;
    const maxCount = 108;

    function openCounter(title, text) {
      document.getElementById('menu').classList.remove('active');
      document.getElementById('counterPage').classList.add('active');
      document.getElementById('mantraTitle').innerText = title;
      document.getElementById('mantraText').innerText = text;
      resetCount();
    }

    function goBack() {
      document.getElementById('counterPage').classList.remove('active');
      document.getElementById('menu').classList.add('active');
    }

    function increase() {
      if (count < maxCount) count++;
      updateDisplay();
    }

    function decrease() {
      if (count > 0) count--;
      updateDisplay();
    }

    function resetCount() {
      count = 0;
      updateDisplay();
    }

    function updateDisplay() {
      const display = document.getElementById('countDisplay');
      display.innerText = count + " / " + maxCount;

      if (count === maxCount) {
        display.style.border = "3px solid limegreen";
        display.style.color = "limegreen";
      } else {
        display.style.border = "3px solid white";
        display.style.color = "white";
      }
    }
  </script>
</body>
</html>
